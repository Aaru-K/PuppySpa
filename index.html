<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Spa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
<div>
    <h1> <b>Pet Spa!</b></h1>
    <h2>Give your pet the best spa! Total relaxation and caring guaranteed!</h2>
    <label for="question">What is the name of you puppy?</label><br>
    <input type="text" placeholder="Example: Sweetie"><br>
    <label for="question">Which breed is you puppy?</label><br>
    <input type="text" placeholder="Example: Pomeranian"><br>
    <label for="question">When is its birthday?</label><br>
    <input type="text" placeholder="Example: DD/MM/YYYY"><br>
    <label for="question">Which gender?</label><br>
    <input type="radio" name="Girl" value="quez1">
    <label for="Girl">Girl</label>
    <input type="radio" name="Girl" value="quez1">
    <label for="Boy">Boy</label><br>
    <label for="question">What is the weight of you pet?</label><br>
    <input type="radio" name="Weight" value="weight">
    <label for="weight">0-25lbs</label>
    <input type="radio" name="Weight" value="weight">
    <label for="weight">25-50lbs</label>
    <input type="radio" name="Weight" value="weight">
    <label for="weight">50-100lbs</label>
    <input type="radio" name="Weight" value="weight">
    <label for="weight">100+ lbs</label><br>
    <button type="submit">Spa Time!</button>
    <br><br>
</div>
</body>
</html>
